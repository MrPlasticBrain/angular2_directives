<h2>Structural directives</h2>
<h2>*ngSwitch</h2>
<div [ngSwitch]="value"> 
  <p *ngSwitchCase= "10">10</p>
  <p *ngSwitchCase = "200">200</p>
  <p *ngSwitchCase = "230">230</p>
  <p *ngSwitchCase = "321">321</p>
  <p *ngSwitchCase = "343">343</p>
  <p *ngSwitchCase = "130">130</p>
  <p *ngSwitchDefault>Default</p>
</div>

<input type="text" [(ngModel)]="value">

<h2>*ngFor</h2>
<ul>
  <li *ngFor="let item of forArray;let i=index">index: {{i}}<br>Item: {{item}}</li>

</ul>

<h2>*ngIf</h2>
<div *ngIf='switch'>conditional text</div>
<button (click)="toglleSwitch()">show/hide</button>

<template [ngIf]="value">
  <div> Cond Text Inside bla</div>
</template>
